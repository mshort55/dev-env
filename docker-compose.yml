services:
  dev:
    build: .
    image: dev-env:latest
    container_name: dev
    command: tail -f /dev/null
    volumes:
      - ${HOME}/General/.bash_history:/home/mjs/.bash_history
      - ${HOME}/General/.claude:/home/mjs/.claude
      - ${HOME}/Repos:/Repos
      - ${HOME}/UbuntuSync:/UbuntuSync